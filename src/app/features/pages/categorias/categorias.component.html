<div class="main-content-body">

  <div class="row">
    <div class="col-12">
      <ul class="ms-3 breadcrumb">
        <li class="breadcrumb-item"><a href="#" routerLink="/home">Inicio</a></li>
        <li class="breadcrumb-item active"><a>Categorías</a></li>
        <li class="breadcrumb-item active">{{ categoria }}</li>
      </ul>
    </div>
    <div class="col-12">
      <h1 class="ms-3 text-white cat-title">{{ categoria }}</h1>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-4 col-md-3 col-lg-2 filters mb-5 me-0">
      <div class="filter-box">
        <div class="row">
          <div class="col-12 mb-3 fecha">
            <h3 class="ms-3 mt-3">Filtro por fecha</h3>
            <div class="d-flex justify-content-center mt-3">
              <input type="date" class="btn ms-2">
            </div>
          </div>
          <div class="col-12 mb-2 precio">
            <h3 class="ms-3">Filtro por precio</h3>
            <div class="form-check ms-4 mt-3">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="50" checked>0 - 50€
              <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check ms-4">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="100">50 - 100€
              <label class="form-check-label" for="radio2"></label>
            </div>
            <div class="form-check ms-4">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="100+">100€ +
              <label class="form-check-label"></label>
            </div>
          </div>
          <div class="col-12 lugar mb-3">
            <h3 class="ms-3">Filtro por lugar</h3>
            <div class="d-flex justify-content-center mt-3">
              <div class="dropdown">
                <button type="button" class="btn dropdown-toggle ms-2" data-bs-toggle="dropdown">
                  Lugar
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Madrid</a></li>
                  <li><a class="dropdown-item" href="#">Barcelona</a></li>
                  <li><a class="dropdown-item" href="#">Alicante</a></li>
                  <li><a class="dropdown-item" href="#">Sevilla</a></li>
                  <li><a class="dropdown-item" href="#">Murcia</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8 col-md-9 col-lg-10">
      <div class="search-filter">
        <p>{{ cantidadConciertos }} total eventos</p>
        <form action="">
          <input type="text" [(ngModel)]="filterSearch" class="form-control" name="filterDesc" id="filterDesc" placeholder="Buscar ...">
        </form>
      </div>

      <div class="listado-conciertos">
        <concierto-item *ngFor="let c of conciertos | searchFilter:filterSearch" [concierto]="c"></concierto-item>
      </div>
    </div>
  </div>

</div>
