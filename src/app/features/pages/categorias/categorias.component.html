<div class="main-content-body">

  <div class="row">
    <div class="col-12">
      <ul class="ms-3 breadcrumb">
        <li class="breadcrumb-item"><a href="#" routerLink="/home">Inicio</a></li>
        <li class="breadcrumb-item active"><a>Categorías</a></li>
        <li class="breadcrumb-item active">{{ categoria }}</li>
      </ul>
    </div>
    <div class="col-12">
      <h1 class="ms-3 text-white cat-title">{{ categoria }}</h1>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-3">
      <div class="filter-box">
        <div class="row">
          <div class="col-12 mb-3">
            <h3>Filtro por fecha</h3>
          </div>
          <div class="col-12 mb-3">
            <h3>Filtro por precio</h3>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="50" checked>0 - 50€
              <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="100">50 - 100€
              <label class="form-check-label" for="radio2"></label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="100+">100€ +
              <label class="form-check-label"></label>
            </div>
          </div>
          <div class="col-12 lugar mb-3">
            <h3>Filtro por lugar</h3>
            <div class="dropdown">
              <button type="button" class="btn dropdown-toggle ms-2" data-bs-toggle="dropdown">
                Lugar
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Madrid</a></li>
                <li><a class="dropdown-item" href="#">Barcelona</a></li>
                <li><a class="dropdown-item" href="#">Alicante</a></li>
                <li><a class="dropdown-item" href="#">Sevilla</a></li>
                <li><a class="dropdown-item" href="#">Murcia</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9">

    </div>
  </div>

</div>
