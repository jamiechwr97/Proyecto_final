<div class="card text-center">
  <img class="card-img-top" src={{concierto?.img}} loading="lazy">
  <div class="card-body">
    <p class="card-text"><i class="bi bi-calendar2 me-2"></i>{{ concierto?.fecha | date:"dd/MM/yyyy" }}</p>
    <h5 class="card-title">{{ concierto?.nombre }}</h5>
    <a href="#" [routerLink]="['/concierto', ':'+concierto?.id]"><button class="btn">Reservar</button></a>
  </div>
</div>
